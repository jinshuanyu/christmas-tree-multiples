    <style>
        /* Custom Animations */
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        @keyframes bounceShort {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        @keyframes spinSlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes snowFall {
            0% { transform: translateY(-10vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            100% { transform: translateY(110vh) translateX(20px); opacity: 0.3; }
        }
        
        .animate-bounce-short { animation: bounceShort 0.5s ease-in-out; }
        .animate-spin-slow { animation: spinSlow 3s linear infinite; }
        
        /* Responsive Game Container Heights */
        /* 預設：手機版 (Fluid Height, 自動填滿) */
        .game-container {
            height: 100%;
        }
        .game-main-area {
            flex: 1;
            min-height: 0;
        }
        .tree-container-wrapper {
            width: 135%; /* 手機版寬度放大 */
            max-width: 135%;
            aspect-ratio: 200 / 240;
            max-height: 95%; /* 確保橫式時樹不會太高 */
        }
        
        /* ★ 修正重點：臨界點判斷
           原本只判斷 min-width: 500px，導致手機橫式 (寬度夠，但高度不夠) 誤用桌機版。
           現在增加 and (min-height: 500px)：
           只有「寬度夠寬」且「高度夠高」的設備 (如平板、電腦)，才使用固定高度版面。
           手機橫式會自動維持上面的「預設手機版」，樹會自動縮小以適應高度。
        */
        @media (min-width: 500px) and (min-height: 500px) {
            .game-container {
                height: 480px; /* 固定高度 */
            }
            .game-main-area {
                height: 420px;
                flex: none;
            }
            .tree-container-wrapper {
                width: 280px; /* 固定樹寬 */
                height: 336px;
                aspect-ratio: unset;
                max-height: unset;
                max-width: unset;
            }
        }
        
        /* Star Glow Effect */
        .star-glow {
            filter: drop-shadow(0 0 8px rgba(250, 204, 21, 0.8));
        }

        .snow-flake {
            position: absolute;
            color: white;
            opacity: 0.6;
            animation-name: snowFall;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
            pointer-events: none;
            z-index: 100;
        }

        .no-scroll {
            overflow: hidden;
            touch-action: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        .drag-ghost {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            width: 2rem; 
            height: 2rem; 
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
            font-size: 0.8rem;
            border-width: 2px;
            font-family: 'Noto Sans TC', sans-serif;
        }

        /* Tray Item Sizing */
        .tray-item {
            width: 2.5rem; 
            height: 2.5rem;
            font-size: 0.95rem;
            flex-shrink: 0;
        }
        
        /* 同樣套用高度判斷，避免手機橫式時球變太大 */
        @media (min-width: 500px) and (min-height: 500px) {
            .tray-item {
                width: 2.5rem;
                height: 2.5rem;
                font-size: 1rem;
            }
        }
        
        .side-tray::-webkit-scrollbar {
            display: none;
        }
        .side-tray {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>

    <script>
        const state = { screen: 'menu', level: null, questions: [], answers: [], soundEnabled: true, dragItem: null, dragGhost: null, musicPlaying: false };
        const colorPalette = [
            { name: 'red', bg: 'bg-gradient-to-br from-red-500 to-red-700 border-red-400', lit: 'bg-gradient-to-br from-red-400 to-red-600 shadow-[0_0_20px_rgba(248,113,113,0.9)]' },

            { name: 'yellow', bg: 'bg-gradient-to-br from-yellow-400 to-yellow-600 border-yellow-300', lit: 'bg-gradient-to-br from-yellow-300 to-yellow-500 shadow-[0_0_20px_rgba(250,204,21,0.9)]' },
            { name: 'blue', bg: 'bg-gradient-to-br from-blue-500 to-blue-700 border-blue-400', lit: 'bg-gradient-to-br from-blue-400 to-blue-600 shadow-[0_0_20px_rgba(96,165,250,0.9)]' },
            { name: 'purple', bg: 'bg-gradient-to-br from-purple-500 to-purple-700 border-purple-400', lit: 'bg-gradient-to-br from-purple-400 to-purple-600 shadow-[0_0_20px_rgba(192,132,252,0.9)]' }
        ];
        const optimalPositions = [
            { x: 50, y: 20 }, { x: 36, y: 40 }, { x: 64, y: 40 },
            { x: 25, y: 60 }, { x: 50, y: 58 }, { x: 75, y: 60 },
            { x: 18, y: 81 }, { x: 39, y: 81 }, { x: 61, y: 81 }, { x: 82, y: 81 }
        ];
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let bgmInterval = null;
        let bgmNoteIndex = 0;
        const melody = [
            {f: 659, d: 200}, {f: 0, d: 50}, {f: 659, d: 200}, {f: 0, d: 50}, {f: 659, d: 400}, {f: 0, d: 50},
            {f: 659, d: 200}, {f: 0, d: 50}, {f: 659, d: 200}, {f: 0, d: 50}, {f: 659, d: 400}, {f: 0, d: 50},
            {f: 659, d: 200}, {f: 0, d: 50}, {f: 784, d: 200}, {f: 0, d: 50}, {f: 523, d: 200}, {f: 0, d: 50}, {f: 587, d: 200}, {f: 0, d: 50}, {f: 659, d: 800}, {f: 0, d: 100},
            {f: 698, d: 200}, {f: 0, d: 50}, {f: 698, d: 200}, {f: 0, d: 50}, {f: 698, d: 200}, {f: 0, d: 50}, {f: 698, d: 200}, {f: 0, d: 50},
            {f: 698, d: 200}, {f: 0, d: 50}, {f: 659, d: 200}, {f: 0, d: 50}, {f: 659, d: 200}, {f: 0, d: 50}, {f: 659, d: 200}, {f: 0, d: 50},
            {f: 659, d: 200}, {f: 0, d: 50}, {f: 587, d: 200}, {f: 0, d: 50}, {f: 587, d: 200}, {f: 0, d: 50}, {f: 659, d: 200}, {f: 0, d: 50}, {f: 587, d: 400}, {f: 0, d: 50}, {f: 784, d: 400}, {f: 0, d: 400}
        ];

        function playTone(freq, duration) {
            if (!state.soundEnabled || freq === 0) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.type = 'triangle';
            osc.frequency.value = freq;
            gain.gain.value = 0.03; 
            gain.gain.linearRampToValueAtTime(0.03, audioCtx.currentTime + 0.05);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration/1000);
            osc.start();
            osc.stop(audioCtx.currentTime + duration/1000);
        }

        function playNextNote() {
            if (!state.musicPlaying || !state.soundEnabled) return;
            const note = melody[bgmNoteIndex];
            playTone(note.f, note.d);
            bgmNoteIndex = (bgmNoteIndex + 1) % melody.length;
            bgmInterval = setTimeout(playNextNote, note.d);
        }

        function startMusic() {
            if (state.musicPlaying) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            state.musicPlaying = true;
            bgmNoteIndex = 0;
            playNextNote();
        }

        function stopMusic() {
            state.musicPlaying = false;
            clearTimeout(bgmInterval);
        }

        function toggleSound() {
            state.soundEnabled = !state.soundEnabled;
            document.getElementById('icon-sound-on').style.display = state.soundEnabled ? 'block' : 'none';
            document.getElementById('icon-sound-off').style.display = state.soundEnabled ? 'none' : 'block';
            if (state.soundEnabled) {
                state.musicPlaying = false;
                startMusic();
            } else {
                stopMusic();
                state.musicPlaying = false;
            }
        }
        
        function playSound(type) {
            if (!state.soundEnabled) return;
            if (audioCtx.state === 'suspended') audioCtx.resume();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            const now = audioCtx.currentTime;
            if (type === 'success') {
                osc.type = 'sine'; osc.frequency.setValueAtTime(523.25, now);
                gain.gain.setValueAtTime(0.1, now); gain.gain.exponentialRampToValueAtTime(0.001, now + 0.5);
                osc.start(now); osc.stop(now + 0.5);
                const osc2 = audioCtx.createOscillator(); const gain2 = audioCtx.createGain();
                osc2.connect(gain2); gain2.connect(audioCtx.destination);
                osc2.type = 'sine'; osc2.frequency.setValueAtTime(659.25, now + 0.1);
                gain2.gain.setValueAtTime(0.1, now + 0.1); gain2.gain.exponentialRampToValueAtTime(0.001, now + 0.6);
                osc2.start(now + 0.1); osc2.stop(now + 0.6);
                const osc3 = audioCtx.createOscillator(); const gain3 = audioCtx.createGain();
                osc3.connect(gain3); gain3.connect(audioCtx.destination);
                osc3.type = 'triangle'; osc3.frequency.setValueAtTime(783.99, now + 0.2);
                gain3.gain.setValueAtTime(0.08, now + 0.2); gain3.gain.exponentialRampToValueAtTime(0.001, now + 0.8);
                osc3.start(now + 0.2); osc3.stop(now + 0.8);
            } else if (type === 'error') {
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(150, now); osc.frequency.linearRampToValueAtTime(100, now + 0.3);
                gain.gain.setValueAtTime(0.1, now); gain.gain.exponentialRampToValueAtTime(0.001, now + 0.3);
                osc.start(now); osc.stop(now + 0.3);
            } else if (type === 'pop') {
                osc.type = 'sine';
                osc.frequency.setValueAtTime(400, now);
                gain.gain.setValueAtTime(0.05, now); gain.gain.exponentialRampToValueAtTime(0.001, now + 0.1);
                osc.start(now); osc.stop(now + 0.1);
            }
        }

        function init() {
            createSnow();
            createMenu();
            document.getElementById('btn-sound').addEventListener('click', toggleSound);
            document.getElementById('btn-back').addEventListener('click', showMenu);
            document.getElementById('btn-replay').addEventListener('click', showMenu);
            document.body.addEventListener('click', () => {
                if(state.soundEnabled && !state.musicPlaying) startMusic();
            }, { once: true });
        }

        function createSnow() {
            const container = document.getElementById('snow-container');
            for(let i=0; i<20; i++) {
                const flake = document.createElement('div');
                flake.className = 'snow-flake';
                flake.innerText = '❄';
                flake.style.left = Math.random() * 100 + '%';
                flake.style.fontSize = (Math.random() * 20 + 10) + 'px';
                flake.style.animationDuration = (Math.random() * 10 + 10) + 's';
                flake.style.animationDelay = (Math.random() * 10) + 's';
                container.appendChild(flake);
            }
        }

        function createMenu() {
            const grid = document.getElementById('level-grid');
            grid.innerHTML = '';
            [2, 3, 4, 5, 6, 7, 8, 9, 10].forEach(num => {
                const btn = document.createElement('button');
                btn.className = "bg-red-600 hover:bg-red-500 active:scale-95 transition-all text-white font-bold py-3 px-4 rounded-xl shadow-lg text-xl border-b-4 border-red-800";
                btn.innerText = num + '×';
                btn.onclick = () => startGame(num);
                grid.appendChild(btn);
            });
            const mixBtn = document.createElement('button');
            mixBtn.className = "col-span-3 bg-green-600 hover:bg-green-500 active:scale-95 transition-all text-white font-bold py-3 px-4 rounded-xl shadow-lg text-xl border-b-4 border-green-800 flex items-center justify-center gap-2 mt-2";
            mixBtn.innerHTML = `綜合挑戰`; 
            mixBtn.onclick = () => startGame('mixed');
            grid.appendChild(mixBtn);
        }

        function switchScreen(screenName) {
            state.screen = screenName;
            document.getElementById('screen-menu').classList.add('hidden');
            document.getElementById('screen-game').classList.add('hidden');
            document.getElementById('screen-win').classList.add('hidden');
            document.getElementById('btn-back').classList.add('hidden');
            const target = document.getElementById(`screen-${screenName}`);
            target.classList.remove('hidden');
            void target.offsetWidth; 
            target.classList.remove('opacity-0');
            if(screenName === 'game') document.getElementById('btn-back').classList.remove('hidden');
        }

        function showMenu() { switchScreen('menu'); }

        function startGame(level) {
            state.level = level;
            let selectedQuestions = [];
            if (level === 'mixed') {
                const tables = [2, 3, 4, 5, 6, 7, 8, 9];
                let used = new Set();
                tables.forEach(t => {
                    const n2 = Math.floor(Math.random() * 10) + 1; 
                    selectedQuestions.push({n1: t, n2: n2});
                    used.add(`${t}-${n2}`);
                });
                let remainingPool = [];
                for(let i=2; i<=9; i++) {
                    for(let j=1; j<=10; j++) {
                        if (!used.has(`${i}-${j}`)) remainingPool.push({n1: i, n2: j});
                    }
                }
                remainingPool.sort(() => Math.random() - 0.5);
                selectedQuestions.push(...remainingPool.slice(0, 2));
                selectedQuestions.sort(() => Math.random() - 0.5);
            } else {
                let pool = [];
                for(let i=1; i<=10; i++) pool.push({n1:level, n2:i});
                pool.sort(() => Math.random() - 0.5);
                selectedQuestions = pool.slice(0, 10);
            }
            const positions = [...optimalPositions].sort(() => Math.random() - 0.5);
            state.questions = selectedQuestions.map((q, idx) => ({
                id: `q-${idx}`, n1: q.n1, n2: q.n2, ans: q.n1 * q.n2,
                solved: false, x: positions[idx].x, y: positions[idx].y, solvedColorObj: null 
            }));
            let colorAssignments = [];
            colorPalette.forEach(c => { colorAssignments.push(c); colorAssignments.push(c); });
            colorAssignments.sort(() => Math.random() - 0.5);
            state.answers = state.questions.map((q, idx) => ({
                id: `a-${q.id}`, val: q.ans, matched: false, colorObj: colorAssignments[idx]
            })).sort(() => Math.random() - 0.5);
            renderLevel();
            switchScreen('game');
        }

        function renderLevel() {
            document.getElementById('level-display').innerText = state.level === 'mixed' ? '綜合挑戰' : state.level + ' 的乘法表';
            const dropContainer = document.getElementById('drop-zones');
            dropContainer.innerHTML = '';
            state.questions.forEach(q => {
                const zone = document.createElement('div');
                zone.dataset.qid = q.id;
                zone.className = `absolute transform -translate-x-1/2 -translate-y-1/2 transition-all duration-500`;
                zone.style.left = q.x + '%'; zone.style.top = q.y + '%';
                updateZoneVisuals(zone, q);
                dropContainer.appendChild(zone);
            });
            renderTray();
        }

        function updateZoneVisuals(zoneElement, questionData) {
            const isSolved = questionData.solved;
            zoneElement.className = `absolute transform -translate-x-1/2 -translate-y-1/2 transition-all duration-500 ${isSolved ? 'scale-100 z-10' : 'scale-100 z-0'}`;
            const baseClasses = "w-10 h-10 md:w-10 md:h-10 rounded-full flex items-center justify-center transition-colors duration-500 relative";
            let solvedClasses = "bg-slate-800/80"; 
            let content = `<span class="text-xs font-bold text-white whitespace-nowrap">${questionData.n1}×${questionData.n2}</span>`;
            if (isSolved) {
                if (questionData.solvedColorObj) {
                    solvedClasses = `text-white ${questionData.solvedColorObj.lit}`;
                } else {
                    solvedClasses = "bg-yellow-100 shadow-[0_0_20px_rgba(250,204,21,0.8)]";
                }
                content = `
                    <div class="absolute top-1 left-2 w-1.5 h-1 bg-white/40 rounded-full blur-[1px]"></div>
                    <div class="text-center animate-bounce-short relative flex items-center justify-center w-full h-full">
                        <span class="text-sm min-[500px]:text-base font-bold text-white leading-none drop-shadow-md">${questionData.ans}</span>
                        <svg class="absolute -top-1 -right-1 text-white w-3 h-3 animate-spin-slow" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2l2.4 7.2h7.6l-6 4.8 2.4 7.2-6-4.8-6 4.8 2.4-7.2-6-4.8h7.6z"/></svg>
                    </div>`;
            }
            zoneElement.innerHTML = `<div class="${baseClasses} ${solvedClasses}">${content}</div>`;
        }

        function renderTray() {
            const leftTray = document.getElementById('tray-left');
            const rightTray = document.getElementById('tray-right');
            leftTray.innerHTML = ''; rightTray.innerHTML = '';
            const allMatched = state.answers.every(a => a.matched);
            if (allMatched) {
                document.getElementById('msg-all-clear').classList.remove('hidden');
                return;
            } else {
                document.getElementById('msg-all-clear').classList.add('hidden');
            }
            state.answers.forEach((a, index) => {
                const item = createTrayItem(a);
                if (index % 2 === 0) leftTray.appendChild(item); else rightTray.appendChild(item);
            });
        }
        
        function createTrayItem(a) {
            const item = document.createElement('div');
            let classes = `tray-item rounded-full flex items-center justify-center cursor-grab border-2 transition-transform select-none relative`;
            if (a.matched) classes += ` opacity-0 pointer-events-none`;
            else classes += ` ${a.colorObj.bg} shadow-lg hover:scale-110`;
            item.className = classes;
            item.style.touchAction = 'none'; 
            if (!a.matched) {
                item.innerHTML = `<div class="absolute top-1 left-2 w-1.5 h-1 bg-white/40 rounded-full blur-[1px]"></div><span class="text-white font-bold drop-shadow-md pointer-events-none">${a.val}</span>`;
                item.addEventListener('mousedown', (e) => handleDragStart(e, a, item));
                item.addEventListener('touchstart', (e) => handleDragStart(e, a, item), {passive: true});
            }
            return item;
        }

        let isDragging = false;
        function handleDragStart(e, data, originalElement) {
            if (isDragging) return;
            isDragging = true;
            if (e.type === 'mousedown') e.preventDefault();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            const ghost = document.createElement('div');
            ghost.className = `fixed rounded-full flex items-center justify-center text-white font-bold border-2 ${data.colorObj.bg} shadow-lg`;
            ghost.style.left = clientX + 'px'; ghost.style.top = clientY + 'px';
            ghost.style.width = '2.75rem'; ghost.style.height = '2.75rem';
            ghost.style.fontSize = '1rem'; ghost.style.transform = 'translate(-50%, -50%)';
            ghost.style.pointerEvents = 'none'; ghost.style.zIndex = '9999';
            ghost.innerHTML = `<span>${data.val}</span>`;
            document.body.appendChild(ghost);
            document.body.style.overflow = 'hidden'; 
            originalElement.style.opacity = '0.3';
            state.dragItem = { ...data, element: originalElement };
            state.dragGhost = ghost;
            playSound('pop');
            if (e.type === 'mousedown') {
                document.addEventListener('mousemove', handleDragMove);
                document.addEventListener('mouseup', handleDragEnd);
            } else {
                document.addEventListener('touchmove', handleDragMove, {passive: false});
                document.addEventListener('touchend', handleDragEnd);
                document.addEventListener('touchcancel', handleDragEnd);
            }
        }

        function handleDragMove(e) {
            if (!state.dragGhost || !isDragging) return;
            if (e.type === 'touchmove') e.preventDefault();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;
            state.dragGhost.style.left = clientX + 'px'; state.dragGhost.style.top = clientY + 'px';
        }

        function handleDragEnd(e) {
            if (!state.dragGhost || !isDragging) return;
            isDragging = false;
            document.body.style.overflow = ''; 
            document.removeEventListener('mousemove', handleDragMove);
            document.removeEventListener('mouseup', handleDragEnd);
            document.removeEventListener('touchmove', handleDragMove);
            document.removeEventListener('touchend', handleDragEnd);
            document.removeEventListener('touchcancel', handleDragEnd);
            let clientX, clientY;
            if (e.changedTouches && e.changedTouches.length > 0) {
                clientX = e.changedTouches[0].clientX; clientY = e.changedTouches[0].clientY;
            } else {
                const rect = state.dragGhost.getBoundingClientRect();
                clientX = rect.left + rect.width / 2; clientY = rect.top + rect.height / 2;
            }
            const elemBelow = document.elementFromPoint(clientX, clientY);
            const dropZone = elemBelow ? elemBelow.closest('[data-qid]') : null;
            let success = false;
            if (dropZone) {
                const qId = dropZone.dataset.qid;
                const question = state.questions.find(q => q.id === qId);
                if (question && !question.solved) {
                    if (question.ans === state.dragItem.val) {
                        success = true;
                        handleSuccess(question, dropZone);
                    } else {
                        playSound('error');
                    }
                }
            }
            state.dragGhost.remove();
            if (!success) state.dragItem.element.style.opacity = '1';
            state.dragGhost = null; state.dragItem = null;
        }

        function handleSuccess(question, dropZoneElement) {
            playSound('success');
            question.solved = true;
            question.solvedColorObj = state.dragItem.colorObj;
            const ansObj = state.answers.find(a => a.id === state.dragItem.id);
            if (ansObj) ansObj.matched = true;
            updateZoneVisuals(dropZoneElement, question);
            renderTray(); 
            if (state.questions.every(q => q.solved)) setTimeout(() => switchScreen('win'), 1000);
        }

        init();
    </script>
